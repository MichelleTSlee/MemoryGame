<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level">Press Any Key to Start</h1>

    <div class="flex-container">
      <div class="">
        <img src="images/cat.jpg" id="cat" class="cat" alt="cat" />
      </div>
      <div class="">
        <img src="images/fox.jpg" id="fox" class="fox" alt="fox" />
      </div>

      <div class="">
        <img
          src="images/sparrow.jpg"
          id="sparrow"
          class="sparrow"
          alt="sparrow"
        />
      </div>

      <div class="">
        <img src="images/tiger.jpg" id="tiger" class="tiger" alt="tiger" />
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
